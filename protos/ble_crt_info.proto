syntax = "proto3";

message CrtVersionGet {
  string sys_ca_version = 1;

  string use_ca1_version = 2;

  string use_ca2_version = 3;
}

message crtNetworkCfg {
  string ssid = 1;

  string passwd = 2;

  string http_url = 3;

  string cert_url = 4;
}

message crtNetworkCfgAck {
  uint32 ack = 1;
}
