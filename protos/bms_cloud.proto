syntax = "proto3";

message BpCloudHeartbeatReport {
  uint32 bp_package_index = 1;

  uint32 bp_timestamp = 2;

  string product_sn = 3;

  optional uint32 bp_heartbeat_ver = 4;

  optional uint32 bp_dsrc = 5;

  optional uint32 module_product_info = 6;

  optional uint32 module_program_type = 7;

  optional uint32 module_apl_sw_ver = 8;

  optional uint32 module_loader_sw_ver = 9;

  optional float bp_soc = 10;

  optional float bp_target_soc = 11;

  optional float bp_diff_soc = 12;

  optional float bp_max_soc = 13;

  optional float bp_min_soc = 14;

  optional float bp_limit_soc = 15;

  optional uint32 bp_ecloud_soc = 16;

  optional float bp_down_limit_soc = 17;

  optional float bp_up_limit_soc = 18;

  optional float bp_soh = 19;

  optional float bp_cycle_soh = 20;

  optional float bp_real_soh = 21;

  optional uint32 bp_cycles = 22;

  optional uint32 bp_full_chg_cap = 23;

  optional uint32 bp_design_cap = 24;

  optional uint32 bp_accu_chg_cap = 25;

  optional uint32 bp_accu_dsg_cap = 26;

  optional uint32 bp_accu_chg_energy = 27;

  optional uint32 bp_accu_dsg_energy = 28;

  optional float bp_remain_energy = 29;

  optional float bp_chg_limit_cur = 30;

  optional float bp_dsg_limit_cur = 31;

  repeated float bp_cell_temp = 32;

  optional float bp_max_cell_temp = 33;

  optional float bp_min_cell_temp = 34;

  repeated float bp_env_temp = 35;

  repeated float bp_mos_temp = 36;

  repeated float bp_heat_temp = 37;

  repeated float bp_hts_temp = 38;

  repeated float bp_scrw_temp = 39;

  repeated float bp_bus_temp = 40;

  repeated float bp_bal_temp = 41;

  optional uint32 bp_bal_sta = 42;

  optional float bp_bat_pwr = 43;

  optional float bp_bat_cur = 44;

  optional float bp_bat_vol = 45;

  repeated float bp_cell_vol = 46;

  optional float bp_cell_max_vol = 47;

  optional float bp_cell_min_vol = 48;

  optional float bp_bus_vol = 49;

  optional float bp_bus_cur = 50;

  optional uint32 bp_heat_event = 51;

  repeated uint32 bp_glb_fault = 52;

  optional uint32 bp_chg_dsg_allow = 53;

  optional uint32 bp_sys_sta = 54;

  optional uint32 bp_sys_evt = 55;

  optional uint32 bp_run_sta = 56;

  optional uint32 bp_flag_bit = 57;
}
