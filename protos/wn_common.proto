syntax = "proto3";

message Header {
  bytes pdata = 1;

  int32 src = 2;

  int32 dest = 3;

  int32 d_src = 4;

  int32 d_dest = 5;

  int32 enc_type = 6;

  int32 check_type = 7;

  int32 cmd_func = 8;

  int32 cmd_id = 9;

  int32 data_len = 10;

  int32 need_ack = 11;

  int32 is_ack = 12;

  int32 seq = 14;

  int32 product_id = 15;

  int32 version = 16;

  int32 payload_ver = 17;

  optional int32 time_snap = 18;

  optional int32 is_rw_cmd = 19;

  optional int32 is_queue = 20;

  optional int32 ack_type = 21;

  optional string code = 22;

  optional string from = 23;

  optional string module_sn = 24;

  optional string device_sn = 25;
}

message Send_Header_Msg {
  repeated Header msg = 1;
}

message SendMsgHart {
  int32 link_id = 1;

  int32 src = 2;

  int32 dest = 3;

  int32 d_src = 4;

  int32 d_dest = 5;

  int32 enc_type = 6;

  int32 check_type = 7;

  int32 cmd_func = 8;

  int32 cmd_id = 9;

  int32 data_len = 10;

  int32 need_ack = 11;

  int32 is_ack = 12;

  int32 ack_type = 13;

  int32 seq = 14;

  int32 time_snap = 15;

  int32 is_rw_cmd = 16;

  int32 is_queue = 17;

  int32 product_id = 18;

  int32 version = 19;
}
