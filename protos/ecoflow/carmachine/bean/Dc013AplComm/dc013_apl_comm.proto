syntax = "proto3";

package ecoflow.carmachine.bean.Dc013AplComm;

message EventPush {
  uint32 event_ver = 1;

  uint32 event_seq = 2;

  repeated LogItem event_item = 3;

  message LogItem {
    uint32 unix_time = 1;

    uint32 ms = 2;

    uint32 event_no = 3;

    repeated float event_detail = 4;
  }
}

message EventAck {
  uint32 result = 1;

  uint32 event_seq = 2;

  uint32 event_item_num = 3;
}

message DevErrcodeList {
  repeated uint32 dev_errcode = 1;
}

message DevModuleErrcodeItem {
  uint32 module_addr = 1;

  uint32 module_d_addr = 2;

  repeated uint32 module_errcode = 3;

  bool comm_online = 4;
}

message DevModuleErrcodeList {
  repeated DevModuleErrcodeItem dev_module_errcode_list = 1;
}

message CfgBeep {
  int32 beep_act_count = 1;

  uint32 beep_act_ms = 2;

  uint32 beep_close_ms = 3;
}

message PropertyUploadPeriod {
  int32 display_property_full_upload_period = 1;

  int32 display_property_incremental_upload_period = 2;

  int32 runtime_property_full_upload_period = 3;

  int32 runtime_property_incremental_upload_period = 4;
}

message ConfigWrite {
  optional bool cfg_power_off = 3;

  optional bool cfg_power_on = 4;

  optional uint32 reset_factory_setting = 5;

  optional uint32 cfg_utc_time = 6;

  optional int32 cfg_utc_timezone = 7;

  optional CfgBeep cfg_beep = 8;

