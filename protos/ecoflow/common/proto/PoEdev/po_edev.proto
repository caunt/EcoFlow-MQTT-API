message EDevExpendCtrlAck {
  EdevBaseInfo dev_info = 1;

  uint32 expend_cmd = 2;

  int32 result = 3;

  bytes data = 4;
}

message EDevBatchItem {
  EdevBaseInfo dev_info = 1;

  bytes data = 2;
}

message EDevBatchItemAck {
  EdevBaseInfo dev_info = 1;

  int32 result = 2;

  bytes data = 3;
}

message EDevBatchBindAck {
