message EdevCmdSetReply {
  uint32 cmd_id = 1;

  uint32 res = 2;

  optional EDevBindAck bind_ack = 3;

  optional EDevPriorityListSetAck priority_set_ack = 4;

  optional EDevOnOffSetAck on_off_set_ack = 5;

  optional EDevRemotCtrlSetAck remote_ctr_set_ack = 6;

  optional EDevModeSetAck mode_set_ack = 7;

  optional EDevParamSetAck param_set_ack = 8;

  optional EdevPointParamSetAck point_param_set_ack = 9;

  optional EdevPointParamGetAck point_param_get_ack = 10;

  optional EDevTimerTaskCfgSetAck timer_task_set_ack = 11;

  optional EDevExpendCtrlAck expend_ctr_ack = 12;

  optional EDevBatchOPAck batch_operation_ack = 13;

  optional EDevGetAck get_ack = 14;
