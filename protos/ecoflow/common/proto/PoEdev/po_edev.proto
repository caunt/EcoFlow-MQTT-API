syntax = "proto3";

package ecoflow.common.proto.PoEdev;

message EdevBaseInfo {
  uint32 dev_addr = 1;

  optional string dev_sn = 2;

  optional uint32 sub_addr = 3;
}

message EDevGet {
  uint32 dev_addr = 1;
}

message EDevGetItem {
  EdevBaseInfo dev_info = 1;
}

message EDevGetAck {
  repeated EDevGetItem dev_list = 1;

  uint32 local_connected = 2;
}

message EDevBind {
  EdevBaseInfo dev_info = 1;

  bool bind_flg = 2;

  optional uint32 commute_type = 3;

  optional uint32 trig_role = 4;
}

message EDevBindAck {
  EdevBaseInfo dev_info = 1;

  bool bind_flg = 2;

  int32 result = 3;

  uint32 commute_type = 4;

  uint32 target_topology_lev = 5;
}

message EDevBindItem {
  EdevBaseInfo dev_info = 1;

  uint32 commute_type = 2;

  uint32 online_bits = 3;

  optional uint32 dev_prio = 4;

  uint32 topology_lev = 5;

  optional bool is_pcs_master = 6;

  optional bool is_energy_master = 7;

  bool is_center_node = 8;
}

message DevListReport {
  uint32 dev_addr = 1;

  repeated EDevBindItem dev_type_child = 2;

  EDevBindItem dev_host = 3;
}

message SingleCenterItem {
  string parent_sn = 1;

  EDevBindItem dev_center = 2;

  uint32 child_node_num = 3;
}

message CenterList {
  repeated SingleCenterItem dev_center = 3;
}

message EDevBindListGet {
  EdevBaseInfo dev_info = 1;

  uint32 operation_type = 2;
}

message energy_lev_set {
  optional EdevBaseInfo dev_info = 1;

  uint32 target_lev = 2;

  string parnet_sn = 3;

  uint32 parnet_link = 4;

  uint32 trig_role = 5;
}

message EDevEnergyRemoteListSync {
  uint32 dev_addr = 1;
}

message EDevEnergyRemoteListSyncAck {
  uint32 dev_addr = 1;

  repeated EdevBaseInfo dev_list = 2;
}

message EDevPriorityItem {
  EdevBaseInfo dev_info = 1;

  uint32 dev_prio = 2;

  bool enable = 3;

  optional uint32 prio_type = 4;

  optional uint32 type = 5;

  bytes data = 6;
}

message EDevPriorityListSet {
  repeated EDevPriorityItem dev_prio_set = 1;
}

message EDevPriorityListSetAck {
  int32 result = 1;
}

message EDevPriorityListReport {
  repeated EDevPriorityItem dev_prio_report = 1;
}

message EDevPriorityListReportGet {
}

message EDevRunDataGet {
  EdevBaseInfo dev_info = 1;
}

message EDevRunData {
  EdevBaseInfo dev_info = 1;

  bytes data = 2;
}

message EDevOnOffSet {
  EdevBaseInfo dev_info = 1;

  uint32 on_off_set = 2;
}

message EDevOnOffSetAck {
  EdevBaseInfo dev_info = 1;

  uint32 result = 2;
}

message EDevRemotCtrlSet {
  EdevBaseInfo dev_info = 1;

  bytes data = 2;
}

message EDevRemotCtrlSetAck {
  EdevBaseInfo dev_info = 1;

  uint32 result = 2;
}

message EDevModeSet {
  EdevBaseInfo dev_info = 1;

  uint32 mode = 2;
}

message EDevModeSetAck {
  EdevBaseInfo dev_info = 1;

  uint32 result = 2;
}

message EDevParamSet {
  EdevBaseInfo dev_info = 1;

  bytes data = 2;
}

message EDevParamSetAck {
  EdevBaseInfo dev_info = 1;

  uint32 result = 2;
}

message EDevParamReport {
  EdevBaseInfo dev_info = 1;

  bytes data = 2;
}

message RTUPointItem {
  uint32 address = 1;

  optional int32 u_value = 2;

  optional uint32 value_type = 3;
}

message EdevPointParamSet {
  EdevBaseInfo dev_info = 1;

  repeated RTUPointItem rtu_pt = 2;
}

message EdevPointParamSetAck {
  EdevBaseInfo dev_info = 1;

  int32 result = 2;

  repeated RTUPointItem rtu_pt = 3;
}

message EdevPointParamGet {
  EdevBaseInfo dev_info = 1;

  repeated RTUPointItem rtu_pt = 2;
}

message EdevPointParamGetAck {
  EdevBaseInfo dev_info = 1;

  repeated RTUPointItem rtu_pt = 2;
}

message EDevToRemoteHeartBeat {
