  uint32 seq = 1;

  repeated EDevEnergyStreamHistoryItem energy_history = 2;
}

message EDevEnergyStreamHistoryAck {
  uint32 seq = 1;

  uint32 energy_num = 2;

  optional uint32 state = 3;
}

message EDevEnergyItem {
  fixed32 timestamp = 1;

  uint32 watth_type = 2;

  repeated uint32 watth = 3;
}

message EDevEnergyTotalReport {
  EdevBaseInfo dev_info = 1;

  uint32 watth_seq = 2;

  EDevEnergyItem watth_item = 3;
