syntax = "proto3";

package ecoflow.common.proto.BkDiagnosis;

option java_package = "com.ecoflow.common.proto";

message UserInfo {
  string user_id = 1;
}

message UserInfoAck {
  uint32 ret = 1;
}

message IotStDiagnosis {
  uint32 type = 1;

  optional uint32 lan_diag_detail = 2;
}

message IotStDiagnosisAck {
  uint32 result = 1;
}

message ReqLanDevInfo {
  uint32 type = 1;
}

message RspLanDevInfo {
  uint32 count = 1;

  repeated string sn = 2;
}

message LanDiagDetail {
  uint32 count = 1;

  repeated string sn = 2;
}

message IotDiagInfo {
  uint32 type = 1;

  uint32 state = 2;

  optional LanDiagDetail lan_diag = 4;
}

enum IotEnDiagnosisType {
  EF_DIAG_TYPE_INVALID = 0;

  EF_DIAG_TYPE_NETWORK = 1;

  EF_DIAG_TYPE_LAN = 2;
}

enum LanDevType {
  EF_DEV_INVALID = 0;

  EF_DEV_ALL = 1;

  EF_DEV_MASTER = 2;
}

enum EN_DIAG_STATE {
  EF_EN_DIAG_NOT_REQUEST = 0;

  EF_EN_DIAG_FAIL = 1;

  EF_EN_DIAG_IN_PROGRESS = 2;

  EF_EN_DIAG_SUCCESS = 3;
}
