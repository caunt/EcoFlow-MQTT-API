syntax = "proto3";

package ecoflow.wn100module.pb.Wn511Automation;

message timetask_ack_message {
  uint32 ack = 1;
}

message time_rtc_data {
  optional int32 week = 1;

  optional int32 sec = 2;

  optional int32 min = 3;

  optional int32 hour = 4;

  optional int32 day = 5;

  optional int32 month = 6;

  optional int32 year = 7;
}

message time_range_strategy {
  uint32 is_config = 1;

  uint32 is_enable = 2;

  uint32 time_mode = 3;

  uint32 time_data = 4;

  time_rtc_data start_time = 5;

  time_rtc_data stop_time = 6;
}

message timetask_set_message {
  uint32 task_index = 1;

  time_range_strategy time_range = 2;

  uint32 type = 3;

  optional int32 dst_time = 4;
}

message timetask_del_message {
  uint32 task_index = 1;
}

message timetask_read_message {
  optional timetask_set_message task1 = 1;

  optional timetask_set_message task2 = 2;

  optional timetask_set_message task3 = 3;

  optional timetask_set_message task4 = 4;

  optional timetask_set_message task5 = 5;

  optional timetask_set_message task6 = 6;

  optional timetask_set_message task7 = 7;

  optional timetask_set_message task8 = 8;

  optional timetask_set_message task9 = 9;

  optional timetask_set_message task10 = 10;

  optional timetask_set_message task11 = 11;
}

message timetask_read_one_message {
  timetask_set_message task = 1;
}

message timetask_read_ack_message {
  uint32 task_info = 1;
}

message energy_push_pack_ack {
  uint32 result = 1;

  uint32 watth_seq = 2;

  uint32 watth_type = 3;
}

message comm_energy_pack {
  uint32 timestamp = 1;

  uint32 watth_type = 2;

  repeated uint32 watth = 3;
}

message comm_energy_total_pack {
  uint32 watth_seq = 1;

  repeated comm_energy_pack comm_energy = 2;
}

message comm_power_pack_ack {
  uint32 sys_seq = 1;
}

message heartbeat_frequency {
  uint32 frequency = 1;
}

message message_response {
  uint32 ack = 1;
}

message country_town_message {
  uint32 country = 1;

  uint32 town = 2;
}

message heartbeat_type2_frequency {
  uint32 time_interval = 1;
}

message utc_time_get_ack {
  uint32 utc_time = 1;

  int32 time_zone = 2;

  int32 dst_time = 3;
}

message set_all_timetask_dst {
  int32 dst_time = 1;
}
