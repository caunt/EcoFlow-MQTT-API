syntax = "proto3";

message BpAnalysisPower {
  int32 value_upper_limit = 1;

  int32 value_lower_limit = 2;

  uint32 value_span_count = 3;

  float count_scale = 4;
}

message ServerAcktoBp {
  optional uint32 cmd_ack = 1;
}

message AnalysisValue {
  int32 value_upper_limit = 1;

  int32 value_lower_limit = 2;

  uint32 value_span_count = 3;
}

message BpAnalysisVolt {
  uint32 index = 1;

  int32 value_upper_limit = 2;

  int32 value_lower_limit = 3;

  uint32 series_num1 = 4;

  repeated uint32 value_span_count = 5;

  uint32 series_num2 = 6;

  repeated float count_scale = 7;

  uint32 pack_num = 8;

  string pack_sn = 9;

  uint32 data_analysis_ver = 10;

  uint32 chg_dsg_state = 11;
}

message BpAnalysisTemp {
  uint32 index = 1;

  uint32 chg_dsg_state = 2;

  int32 value_upper_limit = 3;

  int32 value_lower_limit = 4;

  uint32 ntc_num1 = 5;

  repeated uint32 value_span_count = 6;

  uint32 ntc_num2 = 7;

  repeated float count_scale = 8;

  uint32 pack_num = 9;

  string pack_sn = 10;

  uint32 data_analysis_ver = 11;
}

message BpAnalysisCurr {
  uint32 index = 1;

  repeated BpAnalysisPower analysis_amp_data = 2;

  uint32 pack_num = 3;

  string pack_sn = 4;

  uint32 data_analysis_ver = 5;

  repeated int32 scale_coefficient = 6;
}

message BpAnalysisWatt {
  uint32 index = 1;

  repeated BpAnalysisPower analysis_watts_data = 2;

  uint32 pack_num = 3;

  string pack_sn = 4;

  uint32 data_analysis_ver = 5;
}

message BpAnalysisOther {
  uint32 cell_run_time_count = 1;

  repeated uint32 event_count = 2;

  uint32 series_num = 3;

  uint32 parallel_num = 4;

  uint32 pack_num = 5;

  string pack_sn = 6;

  uint32 data_analysis_ver = 7;

  uint32 power_off_time = 8;
}

message BpAnalysisExSc {
  uint32 series_num = 1;

  repeated float vol_k = 2;

  int32 k_temp = 3;

  uint32 pack_num = 4;

  string pack_sn = 5;

  uint32 data_analysis_ver = 6;

  int32 kT1_temp = 7;

  uint32 T1_num = 8;

  repeated uint32 esc_volt_t1 = 9;

  uint32 T2_num = 10;

  repeated uint32 esc_volt_t2 = 11;

  uint32 esc_interval_t1_t2 = 12;
}

message BpAnalysisInSc {
  int32 ec_isc_r_value_temp = 1;

  uint32 series_num1 = 2;

  repeated float ec_isc_r_value = 3;

  uint32 series_num2 = 4;

  repeated uint32 ec_isc_t_value = 5;

  int32 ec_isc_t_temp = 6;

  float full_cap = 7;

  float ec_cv_cap = 8;

  uint32 ec_cv_time = 9;

  uint32 pack_num = 10;

  string pack_sn = 11;

  uint32 data_analysis_ver = 12;
}

message AnalysisChgHeater {
  uint32 heater_use_cnt = 1;

  uint32 heat_total_time = 2;

  repeated AnalysisValue bgn_min_temp = 3;

  repeated AnalysisValue heat_power = 4;

  repeated uint32 stp_heat_event_cnt = 5;

  repeated CellTempData celltemp_data = 6;

  uint32 pack_num = 7;

  string pack_sn = 8;

  uint32 data_analysis_ver = 9;

  message CellTempData {
    repeated AnalysisValue cell_temp = 1;
  }
}

message AnalysisDsgHeater {
  uint32 heater_use_cnt = 1;

  uint32 heat_total_time = 2;

  repeated AnalysisValue bgn_heat_soc = 3;

  repeated AnalysisValue heat_dsg_time = 4;

  repeated AnalysisValue heat_to_dsg_time = 5;

  repeated uint32 stp_heat_event_cnt = 6;

  repeated AnalysisValue bgn_min_temp = 7;

  uint32 pack_num = 8;

  string pack_sn = 9;

  uint32 data_analysis_ver = 10;
}
